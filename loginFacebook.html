<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Facebook</title>
</head>
<body id="body">
    <div class="container">
        <div class="container-pageDescript">
           <img src="facebk_logo.png" alt="">
            Avec Facebook, partagez et restez en contact avec votre entourage.
        </div>
        <div class="container-loginForm">
            <form action="" method="post">
                <input class="form-input" type="email" placeholder="Adresse e-mail ou numéro de tel." name="" id="">
                <input class="form-input" type="password" placeholder="mot de passe" name="" id="">
                <button class="form-input btLogin">Se connecter</button>
                <span>Mot de passe oublié?</span>
                <hr style="width: 100%;">
                <button class="form-input btForgotten">Créer un compte</button>
            </form>
        </div>
    </div>
</body>
</html>
